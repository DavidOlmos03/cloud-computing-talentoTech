<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LapsusInt - Pago</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .pago-summary {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 255, 157, 0.2);
        }
        .pago-summary h3 {
            color: #00ff9d;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .pago-summary ul {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }
        .pago-summary ul li {
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            color: #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pago-summary ul li:last-child {
            border-bottom: none;
        }
        .pago-summary p {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: right;
            color: white;
        }
        .pago-summary span {
            color: #00ff9d;
        }

        .payment-methods h3 {
            color: #00ff9d;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .cart-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .cart-actions .login-btn,
        .cart-actions .cancel-btn {
            flex-grow: 1;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            text-align: center;
            text-decoration: none; 
            cursor: pointer;
        }
        .cart-actions .login-btn {
            background: #00ff9d;
            color: #000;
            border: none;
        }
        .cart-actions .login-btn:hover {
            background: #fff;
            transform: translateY(-2px);
        }
        .cart-actions .cancel-btn {
            background: rgba(255, 51, 102, 0.8); 
            color: white;
            border: none;
        }
        .cart-actions .cancel-btn:hover {
            background: #ff3366;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <header class="login-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Logo" class="logo-img">
            </a>
            <div class="header-icons">
                <div class="social-icons">
                    <a href="https://www.instagram.com/perfumeriayjj/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="login-container">
            <form class="login-form">
                <h1>Métodos de Pago</h1>
                
                <div class="pago-summary">
                    <h3>Resumen del Pedido</h3>
                    <ul id="checkoutItems">
                    </ul>
                    <p>Total a Pagar: <span id="checkoutTotal">$0.00</span></p>
                </div>

                <div class="payment-methods">
                    <h3>Selecciona un Método de Pago</h3>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-credit-card"></i>
                            <input type="text" id="card-number" placeholder="Número de Tarjeta" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-calendar-alt"></i>
                            <input type="text" id="card-expiry" placeholder="MM/AA" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-lock"></i>
                            <input type="text" id="card-cvv" placeholder="CVV" required>
                        </label>
                    </div>
                </div>

                <div class="cart-actions">
                    <button type="submit" class="login-btn">Pagar Ahora</button>
                    <button type="button" class="btn cancel-btn" id="clearCartBtn">Vaciar Carrito</button>
                </div>
                
                <div class="back-link">
                    <a href="index.html"><i class="fas fa-arrow-left"></i> Volver a la tienda</a>
                </div>
            </form>
        </div>
    </main>

    <script>
        function formatPrice(price) {
            return `$${price.toLocaleString('es-CO', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const cartItems = JSON.parse(localStorage.getItem('cartProducts')) || [];
            const itemsContainer = document.getElementById('checkoutItems');
            const totalElement = document.getElementById('checkoutTotal');
            
            let total = 0;
            itemsContainer.innerHTML = '';

            if (cartItems.length === 0) {
                itemsContainer.innerHTML = '<li class="empty-cart"><span>Tu carrito está vacío</span></li>';
                totalElement.textContent = '$0.00';
            } else {
                cartItems.forEach(item => {
                    const listItem = document.createElement('li');
                    const priceNumber = typeof item.price === 'string' ? 
                        parseFloat(item.price.replace('$', '').replace('.', '').replace(',', '.')) : 
                        item.price;
                    const subtotal = priceNumber * item.quantity;
                    listItem.innerHTML = `
                        <span><strong>${item.title}</strong> (x${item.quantity})</span>
                        <span><strong>${formatPrice(subtotal)}</strong></span>
                    `;
                    itemsContainer.appendChild(listItem);
                    total += subtotal;
                });
                totalElement.textContent = formatPrice(total);

                sessionStorage.setItem('checkoutTotal', total);
            }

            function clearCartAndGoBack() {
                if (confirm('¿Estás seguro que deseas vaciar el carrito?')) {
                    localStorage.removeItem('cartProducts');
                    localStorage.removeItem('cartItemsCount');
                    window.location.href = 'index.html';
                }
            }

            document.getElementById('clearCartBtn').addEventListener('click', clearCartAndGoBack);
            document.querySelector('.login-btn').addEventListener('click', function(e) {
                e.preventDefault();
                
                const cardNumber = document.getElementById('card-number').value;
                const cardExpiry = document.getElementById('card-expiry').value;
                const cardCvv = document.getElementById('card-cvv').value;
                
                if (!cardNumber || !cardExpiry || !cardCvv) {
                    alert('Por favor complete todos los campos de pago.');
                    return;
                }
                
                if (cartItems.length === 0) {
                    alert('Error: No hay productos en el carrito');
                    return;
                }

                const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
                alert(`Procesando pago de ${formatPrice(total)} por ${totalItems} productos...`);
                
                localStorage.removeItem('cartProducts');
                localStorage.removeItem('cartItemsCount');
                window.location.href = 'index.html?pago=exitoso';
            });
        });
    </script>
</body>
</html>
