<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LapsusInt - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="matrix"></canvas>

    <header class="login-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Logo" class="logo-img">
            </a>
            
            <div class="header-icons">
                <div class="social-icons">
                    <a href="https://www.instagram.com/perfumeriayjj/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                </div>
                
                <a href="#" class="search-icon">
                    <i class="fas fa-search"></i>
                </a>
                
                <a href="#" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="login-container">
            <form class="login-form">
                <h1>Iniciar Sesión</h1>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuario" required>
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" required>
                    </label>
                </div>
                
                <div class="form-links">
                    <a href="password.html">¿Olvidaste tu contraseña?</a>
                    <a href="signup.html">¿No tienes cuenta? Crea una</a>
                </div>
                
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
