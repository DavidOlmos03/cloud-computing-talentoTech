<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LapsusInt - Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="matrix"></canvas>

    <header class="password-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Logo" class="logo-img">
            </a>
            
            <div class="header-icons">
                <div class="social-icons">
                    <a href="https://www.instagram.com/perfumeriayjj/" target="_blank" class="social-icon" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                <a href="#" class="search-icon" title="Buscar">
                    <i class="fas fa-search"></i>
                </a>
                <a href="#" class="cart-icon" title="Carrito">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="password-main">
        <div class="password-container">
            <form class="password-form">
                <h1>Recuperar Contraseña</h1>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Correo electrónico" required>
                </div>
                
                <p class="info-text">Te enviaremos un enlace para restablecer tu contraseña.</p>

                <button type="submit" class="password-btn">
                    <span>Enviar Enlace</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
                
                <div class="back-link">
                    <a href="login.html"><i class="fas fa-arrow-left"></i> Volver al inicio de sesión</a>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
